<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<div id="overlay"></div>
<body>
  <div class="custom-title-bar">
    <img src="./assets/menu-bar.png" alt="Menu" class="title-bar-icon" id="menuButtonTop">
    <div class="title-text">Loan AI</div>
    <div class="title-bar-spacer"></div>
    <img src="./assets/minimize-icon.png" alt="Minimize" class="title-bar-icon" id="minimizeButton">
    <img src="./assets/maximize-icon.png" alt="Maximize" class="title-bar-icon" id="maximizeButton">
    <img src="./assets/close-icon.png" alt="Close" class="title-bar-icon" id="closeButton">
  </div>

    <div class="container">
        <h1>LOAN PREDICTION FORM</h1>
        <h3>Enter Your Details</h3>

        <div class="form-grid">
            <input type="text" placeholder="Name" class="input-box" id="name">
            <select class="dropdown" id="gender">
                <option disabled selected>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="number" placeholder="Loan Amount" class="input-box" id="loan_amount">

            <select class="dropdown" id="married">
                <option disabled selected>Married</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <select class="dropdown" id="self_employed">
                <option disabled selected>Self Employed</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <select class="dropdown" id="loan_term">
                <option disabled selected>Loan Amount Term</option>
                <option>360</option>
                <option>180</option>
                <option>120</option>
                <option>60</option>
            </select>

            <select class="dropdown" id="dependents">
                <option disabled selected>Dependents</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
            </select>
            <input type="number" placeholder="Applicant Income" class="input-box" id="applicant_income">
            <select class="dropdown" id="credit_history">
                <option disabled selected>Credit History</option>
                <option>0</option>
                <option>1</option>
            </select>

            <select class="dropdown" id="education">
                <option disabled selected>Education</option>
                <option>Graduate</option>
                <option>Non Graduate</option>
            </select>
            <input type="number" placeholder="Co-applicant Income" class="input-box" id="coapplicant_income">
            <select class="dropdown" id="property_area">
                <option disabled selected>Property Area</option>
                <option>Urban</option>
                <option>Semiurban</option>
                <option>Rural</option>
            </select>

        </div>

        <button id="predictButton">PREDICT</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <img src="./assets/menu-expanded-bar.png" alt="Menu" class="title-bar-icon" id="menuButtonSidebar">
        <ul>
            <li><a href="#" style="color:white;" id="loanPrediction">Loan Prediction</a></li>
            <li><a href="#" style="color:white;" id="loanViz">Loan Data Visualization</a></li>
            <li><a href="#" style="color:white;" id="about">About us</a></li>
        </ul>
    </div>

    <script src="../Loan-Eligibility-App/renderer.js"></script>
</body>
</html>
