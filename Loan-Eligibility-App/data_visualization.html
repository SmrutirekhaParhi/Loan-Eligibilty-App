<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
  <div class="custom-title-bar">
    <img src="./assets/menu-bar.png" alt="Menu" class="title-bar-icon" id="menuButton">
    <div class="title-text">Project Name</div>
    <div class="title-bar-spacer"></div>
    <img src="./assets/minimize-icon.png" alt="Minimize" class="title-bar-icon" id="minimizeButton">
    <img src="./assets/maximize-icon.png" alt="Maximize" class="title-bar-icon" id="maximizeButton">
    <img src="./assets/close-icon.png" alt="Close" class="title-bar-icon" id="closeButton">
  </div>

  <div class="container">
    <div class="back-button" id="backButton">
      <img src="./assets/back-icon.png" alt="Back" class="back-icon">
    </div>
    <h1>DATA VISUALIZATION</h1>
    <div class="graph-container">
      <div class="graph" id="graph1">
        <img src="./assets/loan_status_graph.png" alt="Loan Status Graph" class="graph-image">
        <div class="graph-text">Loan Status by Property Area</div>
        <div class="graph-spacer"></div>
      </div>
      <div class="graph" id="graph2">
        <div class="graph-spacer"></div>
        <div class="graph-text-middle">Gender Distribution</div>
        <img src="./assets/gender_distribution_graph.png" alt="Gender Distribution Graph" class="graph-image">
      </div>
      <div class="graph" id="graph3">
        <img src="./assets/loan_approval_graph.png" alt="Loan Approval Graph" class="graph-image">
        <div class="graph-text">Loan Approval Predictions</div>
        <div class="graph-spacer"></div>
      </div>
  </div>

  <script src="/renderer.js"></script>
</body>
</html>
