<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
  <div class="custom-title-bar">
    <img src="./assets/menu-bar.png" alt="Menu" class="title-bar-icon" id="menuButton">
    <div class="title-text">Project Name</div>
    <div class="title-bar-spacer"></div>
    <img src="./assets/minimize-icon.png" alt="Minimize" class="title-bar-icon" id="minimizeButton">
    <img src="./assets/maximize-icon.png" alt="Maximize" class="title-bar-icon" id="maximizeButton">
    <img src="./assets/close-icon.png" alt="Close" class="title-bar-icon" id="closeButton">
  </div>

  <div class="container">
    <div class="back-button" id="backButton">
      <img src="./assets/back-icon.png" alt="Back" class="back-icon">
    </div>
    <h2 class="congratulations" class="cong-txt">Congratulations!</h1>
    <div class="result_image">
        <div class="spacer"></div>
        <img src="./assets/approved-icon.png" alt="Approved" class="result-icon">
    </div>    
    <div id="result" class="result">You are Eligible</div>
  </div>

  <script src="/renderer.js"></script>
</body>
</html>
